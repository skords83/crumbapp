services:
  db:
    image: postgres:15-alpine
    container_name: crumb-db
    environment:
      - POSTGRES_DB=crumb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - crumb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # For production (pull from GHCR):
    # Replace USERNAME with your GitHub username
    # image: ghcr.io/USERNAME/crumb-app:latest
    
    # For local development (build locally):
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: crumb-app
    ports:
      - "8080:80"  # Use 8080 to avoid needing root privileges
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=crumb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crumb-network

volumes:
  postgres-data:

networks:
  crumb-network:
    driver: bridge
